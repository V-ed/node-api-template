name: PR Checks

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install
      run: npm ci
        
    - name: Lint
      run: npm run lint
      
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install
      run: npm ci
      
    - name: Build
      run: npm run build:clean
      
    - name: Seed
      run: npm run seed
      
    - name: Test and Coverage
      run: npm run test:coverage
      
  report-pr-coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install
      run: npm ci
      
    - name: Build
      run: npm run build:clean
      
    - name: Seed
      run: npm run seed
      
    - name: Test and Report Coverage
      uses: mattallty/jest-github-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        changes-only: true
        test-command: "npm run pr:coverage"
